<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Todo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.name"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="editTodo()">Save</button>
    <button ion-button block color="danger" (click)="removeTodo()">Delete</button>
  </div>
</ion-content>

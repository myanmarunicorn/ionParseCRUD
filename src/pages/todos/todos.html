<ion-header>
  <ion-navbar color="primary">
    <ion-title>Todos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail-push *ngFor="let todo of todos" navPush="EditTodoPage" [navParams]="todo">
      {{ todo.name }}
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" navPush="AddTodoPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
